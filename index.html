<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>แผ่นจุ่มกำลังใจ</title>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<style>
@font-face {
  font-family: 'PG Rohan DEMO';
  src: url('PG Rohan DEMO.ttf') format('truetype');
}
body { 
  font-family: 'PG Rohan DEMO', cursive; 
  text-align: center; 
  background: #ffffff; 
  color: #000000; 
  margin: 0; 
  padding: 20px;
}
h1 { 
  color: #000000; 
  font-size: 2.5em; 
  margin-bottom: 10px;
}
p { color:#000000; font-size:1.2em; margin-bottom:30px; }

/* ตะกร้า */
#basket { 
  width:180px; 
  margin:20px auto; 
  cursor:pointer; 
  transition: transform 0.2s;
  display:block;
}
.shake { 
  animation: shake 0.5s; 
}
@keyframes shake {
  0% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(-5px, 0) rotate(-5deg); }
  50% { transform: translate(5px, 0) rotate(5deg); }
  75% { transform: translate(-5px, 0) rotate(-5deg); }
  100% { transform: translate(0, 0) rotate(0deg); }
}

/* กระดาษ */
.paper { 
  width:140px; height:90px; 
  background:#fdfdfd; 
  border:2px dashed #000000; 
  border-radius:12px; 
  margin:20px auto; 
  cursor:pointer;
  display:flex; justify-content:center; align-items:center;
  font-size:16px; color:#000000;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}
.paper:hover { transform: scale(1.05); box-shadow: 4px 4px 12px rgba(0,0,0,0.3); }

/* Scratch container */
#scratch-container { 
  position:relative; 
  display:none; 
  width:400px; 
  margin:20px auto; 
  border-radius:12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
#main-img { 
  width:100%; 
  border-radius:12px; 
  display:block;
}
#scratchCanvas { 
  position:absolute; top:0; left:0; 
  border-radius:12px; 
}

/* ปุ่มดาวน์โหลด */
#downloadBtn { 
  display:none; 
  margin-top:20px; 
  padding:10px 20px; 
  background:#000000; 
  color:white; 
  border:none; 
  border-radius:12px; 
  cursor:pointer; 
  font-size:16px;
  transition: transform 0.2s, background 0.2s;
}
#downloadBtn:hover { 
  background:#333333; 
  transform: scale(1.05);
}

/* จัด layout ให้อยู่กึ่งกลาง */
#papers { margin-top:20px; }
</style>
</head>
<body>
<h1>แผ่นจุ่มกำลังใจ</h1>
<p>เขย่าตะกร้าแล้วเลือกกระดาษเพื่อขูดดูรูป</p>

<img id="basket" src="Untitled design (13).png" alt="basket">

<div id="papers"></div>

<div id="scratch-container">
  <img id="main-img" src="photo1.jpg" alt="main">
  <canvas id="scratchCanvas" width="400" height="300"></canvas>
</div>

<button id="downloadBtn">ดาวน์โหลดภาพ</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const basket = document.getElementById("basket");
const papers = document.getElementById("papers");
const container = document.getElementById("scratch-container");
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const downloadBtn = document.getElementById("downloadBtn");

// หลายภาพกระดาษ
const papersImages = ["photo1.jpg","photo2.jpg","photo3.jpg"];
let currentImage = "";

function showPaper(){
  if(papers.children.length>0) return;
  basket.classList.add("shake");
  setTimeout(()=>basket.classList.remove("shake"),600);

  const paper=document.createElement("div");
  paper.className="paper";
  paper.innerText="คลิกเพื่อขูด";
  // เลือกภาพสุ่ม
  currentImage = papersImages[Math.floor(Math.random()*papersImages.length)];
  paper.onclick=startScratch;
  papers.appendChild(paper);
}

// mouse shake
document.addEventListener("mousemove",e=>{
  if(Math.abs(e.movementX)+Math.abs(e.movementY)>30){
    showPaper();
  }
});
// phone shake
window.addEventListener("devicemotion", e=>{
  const acc=e.accelerationIncludingGravity;
  if(acc && (Math.abs(acc.x)+Math.abs(acc.y)+Math.abs(acc.z) > 30)){
    showPaper();
  }
});

// scratch
function startScratch(){
  papers.innerHTML="";
  container.style.display="block";
  document.getElementById("main-img").src=currentImage;

  ctx.fillStyle="#c0c0c0";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let drawing=false;
  canvas.addEventListener("mousedown",()=>drawing=true);
  canvas.addEventListener("mouseup",()=>drawing=false);
  canvas.addEventListener("mousemove",scratch);
  canvas.addEventListener("touchstart",()=>drawing=true);
  canvas.addEventListener("touchend",()=>drawing=false);
  canvas.addEventListener("touchmove",scratch);

  function scratch(e){
    if(!drawing) return;
    const rect=canvas.getBoundingClientRect();
    const x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
    const y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;
    ctx.globalCompositeOperation="destination-out";
    ctx.beginPath();
    ctx.arc(x,y,20,0,Math.PI*2);
    ctx.fill();
    checkReveal();
  }

  function checkReveal(){
    const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
    let total=imgData.data.length/4, cleared=0;
    for(let i=0;i<imgData.data.length;i+=4){
      if(imgData.data[i+3]===0) cleared++;
    }
    if(cleared/total > 0.6){
      canvas.style.display="none";
      downloadBtn.style.display="inline-block";
      // เอฟเฟคคอนเฟตตี้
      confetti({particleCount:100, spread:70, origin:{y:0.6}});
    }
  }
}

// ดาวน์โหลด
downloadBtn.onclick=function(){
  const link=document.createElement("a");
  link.download=currentImage;
  link.href=document.getElementById("main-img").src;
  link.click();
};
</script>
</body>
</html>
