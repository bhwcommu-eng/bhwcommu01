<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à</title>
  <style>
    body { text-align:center; background:#fffafc; font-family:sans-serif; }
    #basket { width:200px; margin-top:50px; }
    .shake { animation: shake 0.5s; }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }
    .paper { 
      width:120px; height:80px; 
      background:#ffe; border:1px dashed #aaa; 
      margin:20px auto; cursor:pointer;
    }
    #scratch-container { position:relative; display:none; width:400px; margin:20px auto; }
    #main-img { width:100%; border-radius:10px; }
    #scratchCanvas { position:absolute; top:0; left:0; border-radius:10px; }
    #downloadBtn { display:none; margin-top:20px; padding:10px 20px; }
  </style>
</head>
<body>
  <h1>‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à</h1>
  <img id="basket" src="basket.png" alt="basket">

  <div id="papers"></div>

  <div id="scratch-container">
    <img id="main-img" src="photo.jpg" alt="main">
    <canvas id="scratchCanvas" width="400" height="300"></canvas>
  </div>

  <button id="downloadBtn">‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û</button>

<script>
const basket = document.getElementById("basket");
const papers = document.getElementById("papers");
const container = document.getElementById("scratch-container");
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const downloadBtn = document.getElementById("downloadBtn");

// üé≤ ‡πÄ‡∏Ç‡∏¢‡πà‡∏≤ = ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©
function showPaper(){
  basket.classList.add("shake");
  setTimeout(()=>basket.classList.remove("shake"),600);

  const paper=document.createElement("div");
  paper.className="paper";
  paper.innerText="‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ç‡∏π‡∏î";
  paper.onclick=startScratch;
  papers.innerHTML="";
  papers.appendChild(paper);
}

// detect mouse shake
let lastX=0,lastY=0;
document.addEventListener("mousemove",e=>{
  let dx=Math.abs(e.movementX), dy=Math.abs(e.movementY);
  if(dx>30||dy>30) showPaper();
});

// detect phone shake
window.addEventListener("devicemotion", e=>{
  const acc=e.accelerationIncludingGravity;
  if(acc && (Math.abs(acc.x)+Math.abs(acc.y)+Math.abs(acc.z) > 30)){
    showPaper();
  }
});

// start scratch
function startScratch(){
  papers.innerHTML="";
  container.style.display="block";
  ctx.fillStyle="#ccc";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let drawing=false;
  canvas.addEventListener("mousedown",()=>drawing=true);
  canvas.addEventListener("mouseup",()=>drawing=false);
  canvas.addEventListener("mousemove",scratch);
  canvas.addEventListener("touchstart",()=>drawing=true);
  canvas.addEventListener("touchend",()=>drawing=false);
  canvas.addEventListener("touchmove",scratch);

  function scratch(e){
    if(!drawing) return;
    const rect=canvas.getBoundingClientRect();
    const x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
    const y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;
    ctx.globalCompositeOperation="destination-out";
    ctx.beginPath();
    ctx.arc(x,y,20,0,Math.PI*2);
    ctx.fill();
    checkReveal();
  }

  function checkReveal(){
    const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
    let total=imgData.data.length/4, cleared=0;
    for(let i=0;i<imgData.data.length;i+=4){
      if(imgData.data[i+3]===0) cleared++;
    }
    if(cleared/total > 0.6){
      canvas.style.display="none";
      downloadBtn.style.display="inline-block";
    }
  }
}

// ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÄ‡∏ï‡πá‡∏°
downloadBtn.onclick=function(){
  const link=document.createElement("a");
  link.download="photo.jpg";
  link.href=document.getElementById("main-img").src;
  link.click();
};
</script>
</body>
</html>
