<script>

  "‡∏û‡∏±‡∏Å‡∏ö‡πâ‡∏≤‡∏á‡∏Å‡πá‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏£‡∏ô‡∏∞ üí§",
  "‡πÄ‡∏£‡∏≤‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏ò‡∏≠‡∏°‡∏≤‡∏Å ‚ù§Ô∏è",
  "‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï‡∏™‡∏î‡πÉ‡∏™‡∏£‡∏≠‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô üåà",
  "‡∏¢‡∏¥‡πâ‡∏°‡πÑ‡∏ß‡πâ ‡πÄ‡∏ò‡∏≠‡∏™‡∏ß‡∏¢‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß üòä"

const CARD_COUNT = 5;
const REVEAL_THRESHOLD = 0.6; // 60%

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
const basket = document.getElementById("basket");
for(let i=0;i<CARD_COUNT;i++){
  let div=document.createElement("div");
  div.className="card";
  div.innerText="‡∏Å‡∏≤‡∏£‡πå‡∏î "+(i+1);
  div.onclick=()=>startScratch();
  basket.appendChild(div);

function startScratch(){
  const msg = MESSAGES[Math.floor(Math.random()*MESSAGES.length)];
  document.getElementById("hidden-message").innerText = msg;
  document.getElementById("scratch-container").style.display="block";
  initScratch();
}

function initScratch(){
  const canvas = document.getElementById("scratchCanvas");
  const ctx = canvas.getContext("2d");

  // ‡∏£‡∏∞‡∏ö‡∏≤‡∏¢‡∏™‡∏µ‡πÄ‡∏ó‡∏≤
  ctx.globalCompositeOperation = "source-over";
  ctx.fillStyle = "#c0c0c0";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let isDrawing=false;

  function getPos(e){
    const rect=canvas.getBoundingClientRect();
    const clientX = e.touches? e.touches[0].clientX : e.clientX;
    const clientY = e.touches? e.touches[0].clientY : e.clientY;
    return {x: clientX-rect.left, y: clientY-rect.top};
  }

  function scratch(e){
    if(!isDrawing) return;
    const pos=getPos(e);
    ctx.globalCompositeOperation="destination-out";
    ctx.beginPath();
    ctx.arc(pos.x,pos.y,20,0,Math.PI*2);
    ctx.fill();
    checkReveal();
  }

  canvas.onmousedown=(e)=>{isDrawing=true; scratch(e);};
  canvas.onmousemove=scratch;
  canvas.onmouseup=()=>{isDrawing=false;};
  canvas.onmouseleave=()=>{isDrawing=false;};

  canvas.ontouchstart=(e)=>{isDrawing=true; scratch(e);};
  canvas.ontouchmove=(e)=>{scratch(e); e.preventDefault();};
  canvas.ontouchend=()=>{isDrawing=false;};

  function checkReveal(){
    const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    let total = imgData.data.length/4;
    let cleared = 0;
    for(let i=0;i<imgData.data.length;i+=4){
      if(imgData.data[i+3]===0) cleared++;
    }
    if(cleared/total > REVEAL_THRESHOLD){
      canvas.style.display="none";
      launchConfetti();
    }
  }
}

// üéâ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ü‡∏ï‡∏ï‡∏µ‡πâ
function launchConfetti(){
  const duration = 2 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });
    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
}
